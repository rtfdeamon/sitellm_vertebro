# Bandit security scanner configuration

# Exclude paths
exclude_dirs:
  - tests
  - test
  - */tests/*
  - */test_*.py
  - venv
  - .venv
  - env
  - .env
  - __pycache__
  - node_modules

# Skip tests
skips:
  - B101  # assert_used
  - B601  # shell_injection_subprocess

# Report configuration
aggregate_option:
  - severity_level  # Show issues grouped by severity level
  - confidence_level  # Show issues grouped by confidence level
  - file  # Show issues grouped by file

# Output format
output_format: json

# Severity thresholds
severity_level:
  - medium
  - high

confidence_level:
  - medium
  - high

