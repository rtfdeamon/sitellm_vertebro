services:
  mongo:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - "mongo_data:/data/db"
    env_file: .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:?Should be set}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:?Should be set}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-smarthelperdb}

  redis:
    image: redis/redis-stack-server
    restart: unless-stopped
    ports:
      - "6379:6379"

  celery_worker:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    command: ["uv", "run", "celery", "-A", "worker", "worker", "--loglevel=INFO"]
    depends_on:
      - redis
      - celery_beat

  celery_beat:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    command: ["uv", "run", "celery", "-A", "worker", "beat", "--loglevel=INFO"]
    depends_on:
      - redis

  app:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - mongo

volumes:
  mongo_data: