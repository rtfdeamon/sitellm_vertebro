[pytest]
# Pytest configuration for SiteLLM Vertebro

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require databases or external services
    e2e: End-to-end tests that test full workflows
    security: Security-related tests
    performance: Performance tests
    slow: Tests that take a long time to run
    requires_mongo: Tests that require MongoDB
    requires_redis: Tests that require Redis
    requires_qdrant: Tests that require Qdrant
    requires_ollama: Tests that require Ollama

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */migrations/*
    */scripts/*
    setup.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

# Minimum coverage thresholds
fail_under = 90
precision = 2

# Output options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=90
    -ra
    --tb=short
    --maxfail=5

# Timeout for tests (default: 300 seconds)
timeout = 300
timeout_method = thread



